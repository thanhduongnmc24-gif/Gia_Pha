name: Build Unsigned IPA for ESign

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-15
    defaults:
      run:
        working-directory: ./ipa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ipa/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios --clean

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build Archive (No Signing)
        run: |
          cd ios
          SCHEME=$(basename *.xcworkspace .xcworkspace)
          echo "Detected Scheme: $SCHEME"
          
          # [SỬA LỖI QUAN TRỌNG]
          # Đã xóa dấu '-' trước CODE_SIGNING... và thêm cấu hình chặn tìm Profile
          xcodebuild archive \
            -workspace *.xcworkspace \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ../build/MyApp.xcarchive \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_STYLE="Manual" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create IPA from Archive
        run: |
          mkdir -p build/Payload
          mv build/MyApp.xcarchive/Products/Applications/*.app build/Payload/
          cd build
          zip -r -9 GhiChu.ipa Payload

      - name: Generate Tag Name
        id: tag
        run: echo "release_tag=build-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload IPA
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Build ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          files: ipa/build/GhiChu.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
